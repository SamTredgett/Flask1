{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                 <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
{% endwith %}

<form action="#" method="post">
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="nm" placeholder="Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
    </div>
</form>
{% endblock %}
